<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="order (page, field, text)">

	<a th:href="${page.urlSortBy(field)}" th:remove="${page.empty} ? tag"> 
		<span th:text="${text}"></span> 
		
		<span class="dropup" th:remove="${page.isDescendent(field)} ? tag"
		th:if="${page.isOrder(field)}"> 
			<span class="caret"></span>
			
	</span>
	</a>
	
</th:block>
</html>
